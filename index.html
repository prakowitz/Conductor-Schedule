<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Calendar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .nav-buttons button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .nav-buttons button:hover {
            background: #5568d3;
        }
        .nav-buttons button.active {
            background: #764ba2;
        }
        .month-view {
            display: none;
        }
        .month-view.active {
            display: block;
        }
        .month-header {
            text-align: center;
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: #e0e0e0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        .day-header {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }
        .day-cell {
            background: white;
            min-height: 90px;
            padding: 8px;
            position: relative;
        }
        .day-cell.empty {
            background: #f5f5f5;
        }
        .day-number {
            font-weight: bold;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .day-name {
            color: #333;
            font-size: 13px;
            word-wrap: break-word;
            line-height: 1.3;
        }
        .day-cell.has-name {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
        }
        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: 1fr;
            }
            .day-header {
                display: none;
            }
            .day-cell {
                min-height: auto;
                padding: 12px;
                border-bottom: 1px solid #e0e0e0;
            }
            .day-number::after {
                content: attr(data-day);
                margin-left: 8px;
                color: #999;
                font-weight: normal;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“… Schedule Calendar</h1>
        
        <div class="nav-buttons">
            <button onclick="showMonth('nov2025')" class="active">November 2025</button>
            <button onclick="showMonth('dec2025')">December 2025</button>
            <button onclick="showMonth('jan2026')">January 2026</button>
            <button onclick="showMonth('feb2026')">February 2026</button>
            <button onclick="showMonth('mar2026')">March 2026</button>
        </div>

        <div id="nov2025" class="month-view active">
            <div class="month-header">November 2025</div>
            <div class="calendar-grid" id="nov2025-grid"></div>
        </div>

        <div id="dec2025" class="month-view">
            <div class="month-header">December 2025</div>
            <div class="calendar-grid" id="dec2025-grid"></div>
        </div>

        <div id="jan2026" class="month-view">

        <div id="feb2026" class="month-view">

        <div id="mar2026" class="month-view">

        const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const monthData = [
            { id: 'nov2025', year: 2025, month: 10, days: 30, startDay: 6 },
            { id: 'dec2025', year: 2025, month: 11, days: 31, startDay: 1 },
            { id: 'jan2026', year: 2026, month: 0, days: 31, startDay: 4 },
            { id: 'feb2026', year: 2026, month: 1, days: 28, startDay: 0 },
            { id: 'mar2026', year: 2026, month: 2, days: 31, startDay: 0 }
        ];

        function createCalendar(monthInfo) {
            const grid = document.getElementById(monthInfo.id + '-grid');
            
            daysOfWeek.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                grid.appendChild(header);
            });

            for (let i = 0; i < monthInfo.startDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell empty';
                grid.appendChild(emptyCell);
            }

            for (let day = 1; day <= monthInfo.days; day++) {
                const cell = document.createElement('div');
                const scheduledName = scheduleData[monthInfo.id][day];
                
                cell.className = scheduledName ? 'day-cell has-name' : 'day-cell';
                
                const dayNum = document.createElement('div');
                dayNum.className = 'day-number';
                dayNum.textContent = day;
                const date = new Date(monthInfo.year, monthInfo.month, day);
                dayNum.setAttribute('data-day', daysOfWeek[date.getDay()]);
                
                cell.appendChild(dayNum);
                
                if (scheduledName) {
                    const name = document.createElement('div');
                    name.className = 'day-name';
                    name.textContent = scheduledName;
                    cell.appendChild(name);
                }
                
                grid.appendChild(cell);
            }
        }

        monthData.forEach(month => createCalendar(month));

        function showMonth(monthId) {
            document.querySelectorAll('.month-view').forEach(view => {
                view.classList.remove('active');
            });
            document.querySelectorAll('.nav-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(monthId).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
